<app-page-header [heading]="'Notification'" [icon]="'fa-bell'">
</app-page-header>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3 col-xs-12">
                <div class="card">
                    <div class="card-body">
                        <div class="box box-primary">
                            <div class="box-body box-profile">
                                <div id="profilePic" class="profile-admin-img img-responsive img-circle">
                                    <span id="profilePicSpan"></span>
                                </div>
                                <p class="text-muted text-center">Select image to upload</p>
                                <input type="file" id="upload" name="notification_image" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 col-xs-12">
                <div class="row">
                    <div class="col-sm-8 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="*Version Name" value="">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="*Title" value="">
                        </mat-form-field>

                    </div>
                    <div class="top-margin"></div>
                    <div class="col-sm-8 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <textarea matInput placeholder="Leave a comment"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <div class="top-margin"></div>
                        <mat-form-field>
                            <mat-select placeholder="Platform">
                                <mat-option *ngFor="let platform of platforms" [value]="platform.value">
                                    {{platform.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="top-margin"></div>
                    <div class="col-sm-4 col-xs-12">

                        <mat-form-field class="example-full-width">
                            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" placeholder="From">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4 col-xs-12">


                        <mat-form-field class="example-full-width">
                            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker2" placeholder="To">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>

                    </div>
                    <div class="col-sm-4 col-xs-12">
                        <mat-form-field>
                            <mat-select placeholder="Gender">
                                <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                    {{gender.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12">

                        <div class="btn-lists clearfix">
                            <ul>
                                <li><button type="submit" class="btn btn-default">Save &amp; Send</button></li>
                                <li><a class="btn btn-hide" href="notification">Cancel</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
