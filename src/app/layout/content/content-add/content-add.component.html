<app-page-header [heading]="'Content'" [icon]="'fa-file'">
</app-page-header>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-8 col-xs-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="*Enter the title" value="">
                </mat-form-field>
            </div>
            <div class="col-sm-4 col-xs-12">

                <mat-form-field>
                    <mat-select placeholder="status">
                        <mat-option *ngFor="let status of statuses" [value]="status.value">
                            {{status.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="top-margin"></div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <ckeditor [(ngModel)]="mycontent" #myckeditor [config]="ckeConfig" debounce="500" (change)="onChange($event)">
                </ckeditor>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="btn-lists clearfix">
                    <ul>
                        <li><button type="submit" class="btn btn-default">Save</button></li>
                        <li><a class="btn btn-hide" href="versions">Cancel</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
